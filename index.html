<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Problems Indigenous Peoples face</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#04263b;
      --accent:#ffb86b;
      --muted:rgba(255,255,255,0.75);
      --radius:14px;
      color-scheme:dark;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:radial-gradient(1200px 600px at 10% 10%,rgba(255,184,107,0.06),transparent),
                 linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--muted);
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      overflow:hidden;
    }

    /* Fade overlay for intro quote */
    #intro{
      position:fixed;
      inset:0;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      opacity:0;
      animation:fadeIn 2s ease forwards;
      z-index:10;
    }
    #intro p{
      font-family:'Playfair Display',serif;
      font-size:clamp(16px,2vw,22px);
      color:#fff;
      max-width:700px;
      line-height:1.4;
      padding:0 20px;
    }
    @keyframes fadeIn{
      0%{opacity:0}
      100%{opacity:1}
    }
    @keyframes fadeOut{
      0%{opacity:1}
      100%{opacity:0;visibility:hidden}
    }

    main{
      opacity:0;
      transition:opacity 1.5s ease;
    }
    main.visible{opacity:1}

    .card{
      width:min(980px,96vw);
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:48px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6),0 2px 8px rgba(0,0,0,0.5);
      display:grid;
      grid-template-columns:1fr 360px;
      gap:28px;
      align-items:center;
      backdrop-filter:blur(6px) saturate(120%);
      border:1px solid rgba(255,255,255,0.04);
    }
    @media(max-width:820px){.card{grid-template-columns:1fr;padding:36px}}
    h1{
      font-family:'Playfair Display',serif;
      color:#fff;
      font-size:clamp(28px,4vw,44px);
      margin-bottom:10px;
    }
    .subtitle{font-size:clamp(14px,1.6vw,18px);color:rgba(255,255,255,0.82);margin-bottom:20px;}
    .meta{color:rgba(255,255,255,0.62);font-size:13px;}
    .enter-btn{
      appearance:none;
      border:0;
      background:linear-gradient(135deg,var(--accent),#ff7c4d);
      padding:18px 28px;
      border-radius:12px;
      font-weight:700;
      font-size:16px;
      color:#08121b;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(8,18,27,0.45);
      transition:transform .18s ease;
      max-width:260px;
    }
    .enter-btn:hover{transform:translateY(-3px)}
  </style>
</head>
<body>
  <!-- Intro Quote -->
  <div id="intro">
    <h1>“Things which do not grow and change are dead things.”</h1><br><p>— Louise Erdrich, Turtle Mountain Band of Chippewa Indians</p>
  </div>

  <!-- Main Content -->
  <main class="card" role="main" aria-labelledby="page-title">
    <section class="hero-left">
      <h1 id="page-title">Problems Native Americans Face Today</h1>
      <p class="subtitle">By Anmol, Aiden, and Krish</p>
      <p class="meta">“Things which do not grow and change are dead things.” — Louise Erdrich</p>
    </section>

    <aside class="hero-right">
      <div style="display:flex;flex-direction:column;gap:20px;align-items:center;width:100%">
        <div class="motif" aria-hidden="true">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="50" cy="50" r="36" fill="none" stroke="rgba(255,255,255,0.14)" stroke-width="6"/>
            <path d="M50 20 L64 38 L50 56 L36 38 Z" fill="rgba(255,184,107,0.14)"/>
            <circle cx="50" cy="50" r="6" fill="rgba(255,255,255,0.9)" />
          </svg>
        </div>
        <button class="enter-btn" id="enterSite">Enter</button>
      </div>
    </aside>
  </main>

  <script>
    // Intro fade in/out, then reveal main
    window.addEventListener('load', () => {
      const intro = document.getElementById('intro');
      const main = document.querySelector('main');
      setTimeout(() => {
        intro.style.animation = 'fadeOut 1.5s ease forwards';
        setTimeout(() => { intro.remove(); main.classList.add('visible'); }, 1600);
      }, 3500); // shows quote for ~2.8s
    });

    // Button click redirects to topics.html
    document.getElementById('enterSite').addEventListener('click', () => {
      window.location.href = 'topics.html';
    });
  </script>
</body>
</html>
